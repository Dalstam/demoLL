<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>League Age Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <main class="container">
      <section id="age calc">
        <h2>Age and league calculator</h2>
        <div class="row">
          <div class="col-md-4">
            <label for="sportCodeDropdown">Sport Code:</label>
            <select id="sportCodeDropdown" class="form-select" data-role="sport-code-dropdown">
              <option value="99"></option>
              <option value="1">Baseball</option>
              <option value="2">Softball</option>
            </select>
          </div>
          <div class="col-md-4">
            <label for="yearDropdown">Year:</label>
            <select id="yearDropdown" class="form-select" data-role="year-dropdown">
              <option value="99"></option>
              <option value="2004">2004</option>
              <option value="2005">2005</option>
              <option value="2006">2006</option>
              <option value="2007">2007</option>
              <option value="2008">2008</option>
              <option value="2009">2009</option>
              <option value="2010">2010</option>
              <option value="2011">2011</option>
              <option value="2012">2012</option>
              <option value="2013">2013</option>
              <option value="2014">2014</option>
              <option value="2015">2015</option>
              <option value="2016">2016</option>
              <option value="2017">2017</option>
            </select>
          </div>
          <div class="col-md-4">
            <label for="monthDropdown">Month:</label>
            <select id="monthDropdown" class="form-select" data-role="month-dropdown">
              <option value="99"></option>
              <option value="1">Januari</option>
              <option value="2">Februari</option>
              <option value="3">Maart</option>
              <option value="4">April</option>
              <option value="5">Mei</option>
              <option value="6">Juni</option>
              <option value="7">Juli</option>
              <option value="8">Augustus</option>
              <option value="9">September</option>
              <option value="10">Oktober</option>
              <option value="11">November</option>
              <option value="12">December</option>
            </select>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-md-12">
            <div data-role="league-age-result"></div>
          </div>
        </div>
      </section>

      <section id="regiofinder">
        <h2>Regio finder</h2>
        <div class="row">
          <div class="col-md-6">
            <div class="mb-3">
              <label for="post" class="form-label">Enter Postcode</label>
              <input type="text" class="form-control" id="post" />
            </div>
            <button type="button" class="btn btn-primary" id="leagueSearch">Search</button>
          </div>
        </div>
        <div class="row justify-content-center mt-4">
          <div class="col-md-6">
            <div id="LEAG"></div>
          </div>
        </div>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="js/data.js"></script>
    <script src="js/agecalc.js"></script>
    <script src="js/regio.js"></script>
  </body>
</html>
